<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center">
    <form class="bg-white rounded-2xl p-5">
        <div class="mt-5">
            <label for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] mt-3" />
        </div>
        <div class="mt-5">
            <label for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter Your Pin" class="input bg-[#F4F5F7]  mt-3" />
        </div>
        <button class="btn bg-[#0874F2] mt-5 w-full text-white rounded-3xl">Login</button>
        <script src="./script.js"></script>
</body>
</html>
